apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "fb-metadata-api-ing-{{ .Values.environmentName }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      server_tokens off;
      location /metrics {
        deny all;
        return 401;
      }
